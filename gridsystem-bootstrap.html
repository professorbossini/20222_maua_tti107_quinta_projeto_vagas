    <!-- .row -->

      <div class=" col-md-6 col-lg-9  mb-2 bg-success">sm: 12, md: 6</div>
    </div>




    <!-- todos os filhos desta div (row) disputam espaÃ§o horizontalmente -->
    <div class="row">

    </div>

    <!-- .row -->
    <div class="row">
      <!-- .col-2.mt-2.bg-secondary -->
      <div class="col-2 mt-2 bg-secondary">
        2 colunas
      </div>
    </div>
